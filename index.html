<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الفضة | Silver</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 30px; }
    #wallet-address { margin-top: 10px; font-size: 0.9em; color: gray; }
    button { padding: 10px 20px; font-size: 1em; cursor: pointer; margin-top: 20px; }
  </style>
</head>
<body>
  <h1 id="title">مشروع الفضة</h1>
  <p id="description">مرحبًا بك في مشروع التوعية المالية عبر البلوكتشين</p>

  <button onclick="connectWallet()">اتصل بمحفظة MetaMask</button>
  <p id="wallet-address"></p>

  <footer style="text-align:center; font-size: 0.9em; margin-top: 50px;">
    <p>مشروع تدريبي مشترك بين <strong>Hebish</strong> و <a href="https://chat.openai.com/" target="_blank">ChatGPT</a></p>
  </footer>

  <script>
    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const address = accounts[0];
          document.getElementById('0x61916c290c837cd1fe283dcf56801bc3a16f7b6f').innerText = `تم الاتصال: ${address}`;
        } catch (error) {
          alert("حدث خطأ أثناء الاتصال بالمحفظة.");
        }
      } else {
        alert("الرجاء تثبيت MetaMask أولاً.");
      }
    }
  </script>
</body>
</html>
